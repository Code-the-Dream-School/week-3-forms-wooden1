<DOCTYPE! HTML>
<html >
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href= "index.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container-lg">
      <div class="jumbotron">
        <h1 class="display-6">Form Templates</h1>
        <hr class="my-4">
        <div class="mx-auto" style="width: 15em;">
          <button type="button" class="btn btn-outline-info mr-2" data-toggle="modal" data-target="#reservation">
            Reservation
          </button>
          <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#application">
            Application
          </button>
        </div>
      </div>

      <!-- MODALS -->
      
      <!-- RESERVATIONS -->
      <div class="modal fade" id="reservation" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Reservation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row"> 
                  <div class="col">
                    <label class="sr-only" for="reserve-name">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2"id="reserve-name" placeholder="Name">
                  </div>
                  <div class="col">
                    <label class="sr-only" for="reserve-lastname">Last Name</label>
                    <input type="text" id="reserve-lastname" class="form-control mb-2 mr-sm-2" placeholder="Last Name">
                  </div>     
                </div>
                
                
                <!-- PHONE -->

                <div class="form-group col-md-6o">
                  <div class="input-group mb-2">
                    <label for="phone number" class="sr-only">phone number</label>
                    <span class="input-group-prepend badge badge-secondary pt-2">
                      <img src="./icons/phone.svg" alt="phone number">
                    </span>
                    <input type="tel" id="reserve-phone" class="form-control" placeholder="Format: 1234567890">
                  </div>
                </div>

                <!-- EMAIL -->
                <div class="form-group col-md-6o">
                  <div class="input-group mb-2">
                    <label class="sr-only" for="reserve-email">Email</label>
                    <span class="input-group-prepend badge badge-secondary pt-2">
                      <img src="./icons/email.png" alt="email address" class="img-fluid">
                    </span>
                    <input type="email" id="reserve-email" class="form-control" placeholder="Email@Address.com">
                  </div>
                </div>

                <!-- DATE -->
                <div class="form-group col-md-6o">
                  <div class="input-group mb-2">
                    <label class="sr-only" for="reserve-date">Date</label>
                    <span class="input-group-prepend badge badge-secondary pt-2"><img src="./icons/calendar.png" alt="calendar"></span>
                    <input type="date" id="reserver-date" class="form-control" data-provide="datepicker">
                  </div>
                </div>
                   
                <div class="row">
                  <!-- TIME  -->
                  <div class="col">
                    <div class="input-group">
                      <label class="sr-only" for="reserve-name">time</label>
                      <span class="input-group-prepend badge badge-secondary">
                        <img src="./icons/clock.svg" alt="set time">
                      </span>
                      <select name="time" id="reseve-time">
                        <!-- import timepicker -->
                      </select>
                    </div>
                  </div>

                  <!-- PERSON(s) -->
                  <div class="col">
                    <div class="input-group">

                      <label class="sr-only" for="reserve-lastname">person(s)</label>
                      <span class="badge badge-secondary"><img src="./icons/person.svg" alt="person" class="img-fluid"></span>
                      <select>
                        <option value="1 person">1 person</option>
                        <option value="2 people">2 people</option>
                        <option value="3 people">3 people</option>
                        <option value="4 people">4 people</option>
                        <option value="5 people">5 people</option>
                        <option value="6 people">6 people</option>
                        <option value="7 people">7 people</option>
                        <option value="8 people">8 people</option>
                        <option value=9 people>9 people</option>
                        <option value="10 people">10 people</option>
                        <option value="11 people"> 11 people</option>
                        <option value="12 people">12 people</option>
                        <option value="13 people">13 people</option>
                        <option value="14 people">14 people</option>
                        <option value="15 people">15 people</option>
                        <option value="16 people">16 people</option>
                        <option value="17 people">17 people</option>
                        <option value="18 people">18 people</option>
                        <option value="19 people">19 people</option>
                        <option value="20 people">20 people</option>
                        
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer mx-auto">
              <button type="button" class="btn btn-primary">Reserve</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="application" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="app-greeting">
                <p>We are happy that you want to be part of our team</p>
              </div>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                  <label for="app-name">Name</label>
                  <input type="text" class="form-control" id="app-name">  
                  </div>
                  <div class="form-group col-md-6">
                    <label for="app-lastname">last Name</label>
                    <input type="text" class="form-control" id="app-lastname">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="app-phone">Phone</label>
                    <input type="tel" class="form-control" id="app-phone" placeholder="Format: 1234567890">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="applied-position">Position</label>
                    <select id="applied-position" class="form-control">
                      <option selected>Position</option>
                      <option>mini boss</option>
                      <option>boss</option>
                      <option>big boss</option>
                    </select>
                  </div>
                 
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="parttime-radio">
                    <label class="form-check-label" for="parttime-radio">
                      Part time
                    </label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="fulltime-radio">
                    <label class="form-check-label" for="fulltime-radio">Full time</label>
                  </div>
                </div>
                <div class="form-row mb-2">
                  <label for="workplace-skills">What are your workplace skills</label>
                  <textarea name="workplace-skills" id="workplace-skills" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-row  mb-4">
                  <label for="resume-upload">Upload resume and list of references</label>
                  <input type="file" class="form-control-file p-2" id="resume-upload">
                </div>
                <div class="modal-footer mx-auto">
                  <button type="button" class="btn btn-outline-primary">Send</button>
              </form>
            </div>
            
          </div>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>
    <script type="text/javascript" src="weather.js"></script>
    <script src="index.js"></script>
  </body>
</html>
